<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography Portfolio</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    header {
        background: url('https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f') center/cover no-repeat;
        height: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 2px 2px 10px black;
    }

    header h1 {
        font-size: 50px;
        margin: 0;
    }

    nav {
        background: black;
        padding: 15px;
        text-align: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 15px;
        font-size: 18px;
        font-weight: bold;
    }

    nav a:hover {
        color: orange;
    }

    .section {
        padding: 40px;
        text-align: center;
    }

    .section h2 {
        font-size: 32px;
        color: #333;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .gallery img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        transition: 0.3s;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Booking Form */
    .form-box {
        background: white;
        max-width: 450px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px gray;
        text-align: left;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid gray;
    }

    button {
        width: 100%;
        padding: 12px;
        background: black;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background: orange;
    }

    footer {
        background: black;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
    }
</style>
</head>

<body>

<header>
    <h1>LensCraft Photography</h1>
</header>

<nav>
    <a href="#gallery">Gallery</a>
    <a href="#categories">Categories</a>
    <a href="#booking">Book Session</a>
</nav>

<div class="section" id="categories">
    <h2>Photography Categories</h2>
</div>

<div class="gallery">
    <img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0" alt="">
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="">
    <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e" alt="">
</div>

<div class="section" id="booking">
    <h2>Book a Photography Session</h2>

    <div class="form-box">
        <form onsubmit="alert('Your session request has been submitted!'); return false;">
            <label>Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Session Type</label>
            <select required>
                <option value="">Select</option>
                <option>Wedding Photography</option>
                <option>Portrait Shoot</option>
                <option>Outdoor Shoot</option>
                <option>Event Photography</option>
            </select>

            <label>Message</label>
            <textarea rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<footer>
    Â© 2025 LensCraft Photography | All Rights Reserved
</footer>

</body>
</html>
